<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Your Typing</title>
    <link rel="stylesheet" href="./public/css/styles.css" />
    <script src="./public/js/utils.js" defer></script>
    <script src="./public/js/ui.js" defer></script>
    <script src="./public/js/app.js" defer></script>
    <script src="./public/js/input.js" defer></script>
    <script src="./public/js/form.js" defer></script>
    <script src="./public/js/results.js" defer></script>
    <script src="./public/js/footer.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <form id="actionsForm" class="actionsForm">
          <section id="duration">
            <label for="durationOptions">Duration</label>
            <select id="durationOptions">
              <option value="10">0.10 Minute</option>
              <option value="60">1 Minute</option>
              <option value="180">3 Minute</option>
              <option value="300">5 Minute</option>
            </select>
          </section>
          <section id="textType">
            <label for="textTypeOptions"> Text Genre</label>
            <select id="textTypeOptions"> </select>
          </section>
          <section id="textFiles">
            <label for="textFilesOptions">Available Texts</label>
            <select id="textFilesOptions"> </select>
          </section>

          <section id="buttons">
            <button id="startBtn" class="green">Start</button>
            <button id="resetBtn" class="yellow">Reset</button>
            <button id="stopBtn" class="red">Stop</button>
          </section>
        </form>
      </header>
      <main>
        <section id="textScreen" class="textScreen">
          <div id="textTitle" class="title"></div>
          <div id="timerCount" class="timerCount"></div>
          <div id="textContainer" class="textContainer">Some text here</div>
        </section>
        <section id="textInputSection" class="textInputSection">
          <label for="textInput">You can type below: </label>
          <input type="text" id="textInput" class="textInput" />
        </section>
      </main>
      <div id="resultsDiv" class="resultsDiv">
        <section id="resultsWpm" class="blue">
          <p>
            You got <span id="numberOfCharactersRight"></span> right, out of
            <span class="numberOfCharactersTotal"></span> characters
          </p>
        </section>
        <section id="wrongCharacters" class="red">
          <p>
            You got <span id="numberOfCharactersWrong"></span> wrong, out of
            <span class="numberOfCharactersTotal"></span> characters
          </p>
        </section>
        <section id="totalResults" class="green">
          <p>
            Based on the results, you can type about <span id="wordsPerMinute"></span> WPM, With an accuracy of
            <span id="accuracyContainer"></span>%
          </p>
        </section>
      </div>
    </div>
    <footer>
      <a href="https://github.com/N-bred">Nicolas Caballero</a>&nbsp; -&nbsp; <span id="year"></span> &nbsp;- All Rights
      Reserved &copy;
    </footer>
  </body>
</html>
