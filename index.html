<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Your Typing</title>
    <link rel="stylesheet" href="./public/css/styles.css" />
    <script src="./public/js/app.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <form id="actionsForm" class="actionsForm">
          <section id="duration">
            <label for="durationOptions">Duration</label>
            <select id="durationOptions">
              <option value="60">1 Minute</option>
              <option value="180">3 Minute</option>
              <option value="300">5 Minute</option>
            </select>
          </section>
          <section id="textType">
            <label for="textTypeOptions"> Text Genre</label>
            <select id="textTypeOptions">
              <option value="fables">Fables</option>
            </select>
          </section>
          <section id="textFiles">
            <label for="textFilesOptions">Available Texts</label>
            <select id="textFilesOptions">
              <option value="0">The Wolf and The Lamb</option>
            </select>
          </section>
          <section id="options">
            <label for="forceCorrectionCheckbox">Force Correction</label>
            <input type="checkbox" id="forceCorrectionCheckbox" />
          </section>
          <section id="buttons">
            <button id="startBtn" class="green">Start</button>
            <button id="resetBtn" class="yellow">Reset</button>
            <button id="stopBtn" class="red">Stop</button>
          </section>
        </form>
      </header>
      <main>
        <section id="textScreen" class="textScreen">
          <div id="textTitle" class="title">This is the fable of: The Wolf and The Lamb</div>
          <div id="textContainer" class="textContainer">Some text here</div>
        </section>
        <section id="textInputSection" class="textInputSection">
          <label for="textInput">You can type below: </label>
          <input type="text" id="textInput" class="textInput" />
        </section>
      </main>
      <div id="resultsDiv" class="resultsDiv">
        <section id="resultsWpm" class="blue">
          <p>You got <span id="numberOfWordsRight"></span> right, out of <span id="numberOfWordsTotal"></span> words</p>
        </section>
        <section id="wrongWords" class="red">
          <p>You got <span id="numberOfWordsWrong"></span> wrong, out of <span id="numberOfWordsTotal"></span> words</p>
        </section>
        <section id="totalResults" class="green">
          <p>Based on the results, you can type about <span id="wordsPerMinute"></span> WPM</p>
        </section>
      </div>
    </div>
    <footer>Nicolas Caballero - <span id="year"></span> - All Rights Reserved</footer>
  </body>
</html>
